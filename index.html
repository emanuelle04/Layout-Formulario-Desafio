<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form action="/pagina-processa-dados-do-form" method="post">
 <fieldset>
    <legend>Form Name</legend>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
    </div>
    <div>
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" />
    </div>
   <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" />
    </div>
    <div>
        <label for="numero">Nro:</label>
        <input type="number" id="numero" name="numero" />
    </div>
    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"></input>
    </div>
 <div>
        <label for="estados-brasil">Estado:</label>
        <select name="estados-brasil">
	<option value="AC">Acre</option>
	<option value="AL">Alagoas</option>
	<option value="AP">Amapá</option>
	<option value="AM">Amazonas</option>
	<option value="BA">Bahia</option>
	<option value="CE">Ceará</option>
	<option value="DF">Distrito Federal</option>
	<option value="ES">Espírito Santo</option>
	<option value="GO">Goiás</option>
	<option value="MA">Maranhão</option>
	<option value="MT">Mato Grosso</option>
	<option value="MS">Mato Grosso do Sul</option>
	<option value="MG">Minas Gerais</option>
	<option value="PA">Pará</option>
	<option value="PB">Paraíba</option>
	<option value="PR">Paraná</option>
	<option value="PE">Pernambuco</option>
	<option value="PI">Piauí</option>
	<option value="RJ">Rio de Janeiro</option>
	<option value="RN">Rio Grande do Norte</option>
	<option value="RS">Rio Grande do Sul</option>
	<option value="RO">Rondônia</option>
	<option value="RR">Roraima</option>
	<option value="SC">Santa Catarina</option>
	<option value="SP">São Paulo</option>
	<option value="SE">Sergipe</option>
	<option value="TO">Tocantins</option>
</select>
    </div>
    <div>
        <label for="sexo">Sexo:</label>
      <select name="sexo">
        <option value="F">Feminino</option>
        <option value="M">Masculino</option>
</select>
    </div>
<div>
<label>Bens Pessoais:</label>
<input type="checkbox" id="casa" name="casa" value="casa">
  <label for="casa"> Casa</label><br>
  <input type="checkbox" id="carro" name="carro" value="Car">
  <label for="carro"> Carro</label><br>
  <input type="checkbox" id="moto" name="moto" value="moto">
  <label for="moto">Moto</label><br><br>
  </div>

<div>
        <label for="textarea">Text Area:</label>
      <textarea id="textarea" name="textarea"></textarea>
    </div>
  <button type="submit">Enviar</button>
  <button type="reset">Limpar</button>
</fieldset>
</form>

  </body>
</html>
